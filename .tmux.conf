# Prefix
set -g prefix C-a
unbind-key C-b

# General
set -g default-terminal "screen-256color"
set -sa terminal-features ',xterm-256color:RGB'
set -sg escape-time 0
set -g focus-events on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set -g copy-command "pbcopy"

# Vi mode
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# Status bar
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90

# Colors
set-option -g message-style bg=red,fg=white
set-option -g pane-active-border-style fg=cyan,bg=black
set-window-option -g window-status-current-style fg=blue

# Window/Pane management
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h
unbind c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh

# Pane resize (vi-like)
bind -r H resize-pane -L 6
bind -r L resize-pane -R 6
bind -r J resize-pane -D 6
bind -r K resize-pane -U 6

# Pane navigation (vi-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r s swap-pane -U

# Copy mode (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear "pbcopy"

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Powerline (dynamic path detection)
run-shell "powerline-daemon -q"
if-shell 'test -f ~/.local/pipx/venvs/powerline-status/lib/python3.*/site-packages/powerline/bindings/tmux/powerline.conf' \
  'source ~/.local/pipx/venvs/powerline-status/lib/python3.*/site-packages/powerline/bindings/tmux/powerline.conf'

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TPM (keep this line at the very bottom)
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
