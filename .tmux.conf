#Prefix
set -g prefix C-a
unbind-key C-b

#utf setting
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

#gui
set -g default-terminal "screen-256color"

# View
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
#set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"

set-option -g message-style bg=red,fg=white

set-option -g pane-active-border-style fg=cyan,bg=black

set-window-option -g window-status-current-style fg=blue

# mapping
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

unbind c
unbind ^C
bind ^C new-window -n zsh
bind c new-window -n zsh
#bind / list-keys -t vi-copy

# pane resize
bind -r H resize-pane -L 6
bind -r L resize-pane -R 6
bind -r J resize-pane -D 6
bind -r K resize-pane -U 6

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r s swap-pane -U

#C-rで設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

run-shell "powerline-daemon -q"
#source ~/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
source /opt/homebrew/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf
